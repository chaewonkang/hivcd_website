<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/index.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>홍익대학교 미술대학 시각디자인과</title>
  </head>
  <body class="controller--home_page action--show current-user--not-admin">
	<header class="header--primary">
		<div class="container-fluid">
			<div class="row">
				<div class="header__title-col col-sm-10">
					<h1>
						<a class="blank-link" href="/en/">Hongik University Fine Arts. Visual Communication Design Department.</a>
					</h1>
				</div>
				<div class="header__search-col col-sm-2">
					<div class="header__search-form">
						<div class="header__search-form__arrow-right"></div>
						<div class="header__search-form__close"></div>
						<div class="search-form"></div>
					</div>
					Search
				</div>
			</div>
			<div class="row">
				<div class="header__menu-col col-sm-10">
					<ul class="menu menu--main_menu">
						<li class="menu__item menu__item--level-0 menu__item--exhibitions menu__item--with-children"></li>
					</ul>
				</div>
				<div class="header__yellow-pages-col col-sm-2"></div>
			</div>
		</div>
	</header>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
